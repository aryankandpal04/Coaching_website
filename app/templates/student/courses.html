{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">My Courses</h1>
    
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ course.subject }}</h6>
                    <p class="card-text">{{ course.description }}</p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: {{ course.progress }}%">
                            {{ course.progress }}% Complete
                        </div>
                    </div>
                    <a href="{{ url_for('student.course_detail', course_id=course.id) }}" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
