{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Create New Test</h1>
        <a href="{{ url_for('admin.tests') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Tests
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select" id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        {% for grade in range(6, 13) %}
                        <option value="{{ grade }}">Grade {{ grade }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="scheduled_date" class="form-label">Scheduled Date</label>
                            <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="scheduled_time" class="form-label">Scheduled Time</label>
                            <input type="time" class="form-control" id="scheduled_time" name="scheduled_time" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="duration" name="duration" min="15" max="180" required>
                </div>

                <div class="mb-3">
                    <label for="total_marks" class="form-label">Total Marks</label>
                    <input type="number" class="form-control" id="total_marks" name="total_marks" min="10" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="teacher" class="form-label">Assigned Teacher</label>
                    <select class="form-select" id="teacher" name="teacher_id" required>
                        <option value="">Select Teacher</option>
                        {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_published" name="is_published">
                    <label class="form-check-label" for="is_published">
                        Publish immediately
                    </label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Test</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
