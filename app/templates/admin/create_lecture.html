{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Create New Lecture</h1>
        <a href="{{ url_for('admin.lectures') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Lectures
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" name="subject" required>
                        <option value="">Select Subject</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select" id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        {% for grade in range(6, 13) %}
                        <option value="{{ grade }}">Grade {{ grade }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="teacher" class="form-label">Assigned Teacher</label>
                    <select class="form-select" id="teacher" name="teacher_id" required>
                        <option value="">Select Teacher</option>
                        {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_published" name="is_published">
                    <label class="form-check-label" for="is_published">
                        Publish immediately
                    </label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Lecture</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
